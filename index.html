<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="frame">
        <div class="contents">
            <div class="branding">Ohio Instruments</div>
            <div class="screen">
                <span class="screenDisplay">0</span>
                <span class="answer"></span>
            </div>
            <div class="buttons">
                <div class="row1">
                    <a id="addition" class="operator" data-message="+" href="#">+</a>
                    <a id="subtraction" class="operator" data-message="-" href="#">-</a>
                    <a id="multiplication" class="operator" data-message="*" href="#">×</a>
                    <a id="division" class="operator" data-message="/" href="#">÷</a>
                </div>
                <div class="row2">
                    <div class="numbers">
                        <a id="num7" class="digit" href="#">7</a>
                        <a id="num8" class="digit" href="#">8</a>
                        <a id="num9" class="digit" href="#">9</a>
                        <a id="delete" class="button" href="#">DEL</a>
                        <a id="num4" class="digit" href="#">4</a>
                        <a id="num5" class="digit" href="#">5</a>
                        <a id="num6" class="digit" href="#">6</a>
                        <a id="clear" class="button" href="#">CE</a>
                        <a id="num1" class="digit" href="#">1</a>
                        <a id="num2" class="digit" href="#">2</a>
                        <a id="num3" class="digit" href="#">3</a>
                        <a id="equal" class="button" href="#">=</a>
                        <a id="num0" class="digit" href="#">0</a>
                        <a id="decimal" class="button" href="#">.</a>
                        <a id="neg" class="button" href="#">±</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
