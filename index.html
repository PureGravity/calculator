<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="frame">
        <div class="contents">
            <div class="screen">
                <span class="screenDisplay">0</span>
                <span class="answer">0</span>
            </div>
            <div class="buttons">
                <div class="row1">
                    <div class="button">+</div>
                    <div class="button">-</div>
                    <div class="button">×</div>
                    <div class="button">÷</div>
                </div>
                <div class="row2">
                    <div class="numbers">
                        <div id="num7" class="digit">7</div>
                        <div id="num8" class="digit">8</div>
                        <div id="num9" class="digit">9</div>
                        <div id="delete" class="button">DEL</div>
                        <div id="num4" class="digit">4</div>
                        <div id="num5" class="digit">5</div>
                        <div id="num6" class="digit">6</div>
                        <div id="clear" class="button">CE</div>
                        <div id="num1" class="digit">1</div>
                        <div id="num2" class="digit">2</div>
                        <div id="num3" class="digit">3</div>
                        <div id="equal" class="button">=</div>
                        <div id="num0" class="digit">0</div>
                        <div id="decimal" class="button">.</div>
                        <div id="neg" class="button">±</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
